<body>
    <main>
        <div class="register-container" id="register-container">
            <form class="register-form" id="register-form" action="/registrar" method="POST">                <h2>Regístrate</h2>
                <input type="text" id="fullname" name="fullname" placeholder="Nombre completo" required>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                <input type="text" id="username" name="username" placeholder="Usuario" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar contraseña" required>
                <button type="submit" id="submit-button">Crear cuenta</button>
                <div class="extra-links" id="extra-links">
                    ¿Ya tienes una cuenta? <a href="./inicio-secion.html">Inicia sesión</a>
                </div>
